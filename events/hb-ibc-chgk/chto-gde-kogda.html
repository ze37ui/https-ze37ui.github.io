<!DOCTYPE html>
  <html lang="en" dir="ltr">
    <head>
      <meta charset="utf-8">
      <title></title>
    </head>

    <style media="screen">

      body {
        display: flex;
      }

      .chgk-block-33-percent {
        display: flex;
        flex-direction: column;
        width: 33%;
        border: 1px solid black;
      }

      .chgk-block-50-percent {
        display: flex;
        flex-direction: column;
        width: 50%;
      }


      .chgk-counter{
        display: flex;
        border: 1px solid black;
      }

      .chgk-counter-left-side {
        width: 50%;
        height: 120px;
        background-color: #e94d3e;
        font-family: Arial Bold, sans-serif;
        font-size: 100px;
        color: #fff;
        text-align: center;

      }

      .chgk-counter-right-side {
        width: 50%;
        height: 120px;
        background-color: #fff;
        font-family: Arial Bold, sans-serif;
        font-size: 100px;
        color: #e94d3e;
        text-align: center;
      }
      
      a {
        display: inline-block;
        width: 100%;
        line-height: 20px;
        padding: 5px 10px;
        border: 1px solid #ddd;
        color: #666;
        text-decoration: none;
        cursor: pointer;
      }
      
      a:hover {
        background-color: #f5f5f5;
      }

    </style>

    <body>
      <div class="chgk-block-33-percent">
        <div class="chgk-counter" id="counter">
          <div class="chgk-block-50-percent">
            <a href="javascript:addGuests();">+</a>
            <div class="chgk-counter-left-side" id="counter-guests">
              0
            </div>
            <a href="javascript:removeGuests();">-</a>
          </div>
          <div class="chgk-block-50-percent">
            <a href="javascript:addHost();">+</a>
            <div class="chgk-counter-right-side" id="counter-host">
              0
            </div>
            <a href="javascript:removeHost();">-</a>
          </div>
        </div>
        <a href="javascript:poptastic('chto-gde-kogda-new-window.html');">Pop it</a>
        <a href="page.html" target="popsome">Link</a>
        <a href="javascript:dirtypop();">Generate!</a>
      </div>

    </body>
    <script>
    var newwindow;
    function poptastic(url)
    {
    newwindow=window.open(url,'name','height=400,width=300,menubar=no,location=no,resizable=yes,scrollbars=no,status=no');
    if (window.focus) {newwindow.focus()}
    }
</script>
<script>

  var counterGuests = 0;
  var counterHost = 0;
  
  function addGuests() {
    counterGuests++;
    document.getElementById('counter-guests').innerHTML = counterGuests;
    dirtypop();
  }
  
  function removeGuests() {
    counterGuests--;
    document.getElementById('counter-guests').innerHTML = counterGuests;
    dirtypop();
  }
  
  function addHost() {
    counterHost++;
    document.getElementById('counter-host').innerHTML = counterHost;
    dirtypop();
  }
  
  function removeHost() {
    counterHost--;
    document.getElementById('counter-host').innerHTML = counterHost;
    dirtypop();
  }
  
  function dirtypop() {
    var generator=window.open('','name','height=400,width=300,menubar=no,location=no,resizable=yes,scrollbars=no,status=no');
    generator.document.write('<html><head><title>Popup</title><style>*{margin:0;padding:0;border:none;}body{display:flex;flex-direction:row;}div{display:flex;flex-direction:column;justify-content:center;width:50%;font-family:sans-serif;font-size:700px;font-weight:bold;line-height:1;text-align:center;color:#e94d3e;background-color:#fff;}section{display:flex;flex-direction:column;justify-content:center;width:50%;font-family:sans-serif;font-size:700px;font-weight:bold;line-height:1;text-align:center;color:#fff;background-color:#e94d3e;}span{font-size:50px;font-weight:normal;}</style>');
    generator.document.write('</head><body><section>');
    generator.document.write(counterGuests);
    generator.document.write('<span>ЗНАТОКИ</span></section><div>');
    generator.document.write(counterHost);
    generator.document.write('<span>БАРМЕН</span>');
    generator.document.close();
  }
  
    </script>
  </html>
